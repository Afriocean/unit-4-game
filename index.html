<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CrystalsCollector</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
</head>

<body>
	<div class="header">
		<h1>CrystalsCollector</h1>
	</div>
	<div class="instructions">
		<h3>Here's how you play the game</h3>
		</br>
		<ol>
			
				
			</ul>
			<li>Here's how the app works:</li>
			<li>Click on the crystals to show randomized numericals</li>
			<li>Try to get to the get score and win</li>
		</ol>


	</div>
	<div class="numberToMatch">
		<h2>Number To Get:
			<span id= "randomNumber"></span>
		</h2>
	</div>
	<div class="winsAndLosses">
		<h2>Wins:
			<span id= "numberWins"></span>
			</br>
			Losses: 
			<span id= "numberLosses"></span>
		</h2>
	</div>
	<div class="gems">
		<img src="assets/images/download.jpg" class=gemImage id="one" alt="download">
		<img src="assets/images/images (1).jpg" class=gemImage id="two" alt="images(1).jpg">
		<img src="assets/images/images (2).jpg" class=gemImage id= "three" alt="images(2).jpg">
		<img src="assets/images/images.jpg" class=gemImage id= "four" alt="images.jpg">
	</div>
	<div class="userTotal">
		<h2>Your total score is:
			<span id="finalTotal"></span>
		</h2>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
